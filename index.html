<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1675722275713-42e6ff27be34?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"
                alt="A Dinnig room with a table and chairs">
            <a href="https://unsplash.com/photos/a-dining-room-with-a-table-and-chairs-iPI9xhxw218" target="_blank">A Dinnig room with a
                table and chairs</a>
        </div>
        <div class="search-result">
        <img src="https://images.unsplash.com/photo-1576506542790-51244b486a6b?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3R1ZHl8ZW58MHx8MHx8fDA%3D"
            alt="Book on the Table">
        <a href="https://unsplash.com/photos/person-sitting-by-the-table-opening-book-1-YQiOijio8">Book on the Table</a>
        </div>
        <div class="search-result">
        <img src="https://plus.unsplash.com/premium_photo-1671641797903-fd39ec702b16?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
            alt="A women wearing a red shirt and white mask">
        <a href="https://unsplash.com/photos/a-woman-wearing-a-red-shirt-and-a-white-mask-3bsfh6P61Zs">A women wearing a
            red shirt and white mask</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
</body>

</html>
